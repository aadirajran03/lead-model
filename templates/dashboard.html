{% extends "base.html" %}

{% block content %}
<div class="center">
    <h2>Lead Category Dashboard</h2>
    <canvas id="categoryChart" width="600" height="300"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('categoryChart').getContext('2d');
const categoryChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ categories|tojson }},
        datasets: [{
            label: 'Leads per Category',
            data: {{ counts|tojson }},
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'Leads Grouped by Category'
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
